<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>PDFJSAnnotate</title>
  <style>
    body {
      background-color: #eee;
      font-family: sans-serif;
      margin: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      display:flex;
      display: -webkit-flex;
      align-items:center;
    }
    #content-wrapper {
      overflow: auto;
      overflow-x: hidden;
      flex:1;
    }
    .page{
      display: flex;
      align-self: center;
      background: url("./assets/loadingfile.png") no-repeat center;
    }
    /*appendChild*/
    .canvasWrapper {
      margin:0 auto;
    }
    .svgWrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .svgRelative{
      position: relative;
      display: block;
      margin:0 auto;
    }

    /*hack pdf_viewer.css*/
    .pdfViewer .page {
      margin:30px auto !important;
      border: none !important;
      -webkit-border-image: none !important;
      -o-border-image: none !important;
      border-image: none !important;
    }




    .default-toolbar,.draw-confirm{
      background: #000000;
      padding: 15px;
      z-index: 100;
      display: flex;
      flex-direction: row;
    }

    .default-toolbar button{
      flex:1;
      margin:auto 10px;
      text-align: center;
      background: transparent;
    }
    .default-toolbar button:active{
      background: #AAAAAA;
    }

    .default-toolbar img{
      margin:20px auto;
    }

    #pdf-point{
      position: absolute;
      bottom:20%;
      right:20px;
      width:100px;
      height:100px;
      border-radius: 50px;
      background: orange;
      text-align: center;
      line-height: 100px;
      font-size: 30px;
      color:#ffffff;
      z-index: 9999;
    }
    #pdf-point:active{
      opacity: 0.5;
    }

    .draw-confirm{
      flex-direction: column;
    }
    .draw-confirm-button{
      display: flex;
      flex:1;
      flex-direction: row;
    }
    .draw-confirm-button button{
      flex:1;
      margin:20px;
      padding:15px;
      font-size: 30px;
      color:#FFFFFF;
      text-align: center;
      border:1px solid #FFFFFF;
      background: transparent;
    }
    .draw-confirm-button button:active{
      background: #AAAAAA;
    }

    .toggle-toolbar{
      position: absolute;
      width:100%;
      height:100px;
      z-index: 9999;
      left:0
    }

    .toggle-toolbar-top{
      top:0;
    }
    .toggle-toolbar-bottom{
      bottom:0;
    }
  </style>
</head>
<body>
<div id="content-wrapper" class="swiper-container">
  <div id="viewer" class="swiper-wrapper"></div>

  <div class="toolbar">
    <!--  底部toolbar-->
    <div class="default-toolbar" style="display: none">
      <button type="button" title="Pen Tool" data-tooltype="draw">
        <img src="./assets/opinion.png" alt="批注" data-tooltype="draw">
      </button>
      <button type="button" title="Text Tool" data-tooltype="text">
        <img src="./assets/writetext.png" alt="文本" data-tooltype="text">
      </button>
    </div>
    <!--批注确认框-->
    <div class="draw-confirm" style="display: none">
      <h1 style="text-align: center;color:#FFFFFF">是否生成批注？</h1>
      <div class="draw-confirm-button">
        <button type="button" title="Cursor" data-tooltype="cursor">确认</button>
        <button type="button" title="Cancel" data-tooltype="cancel">取消</button>
      </div>
    </div>
  </div>
</div>
<!--顶部浮动工具栏-->
<div class="toggle-toolbar toggle-toolbar-top">
</div>
<!--底部浮动工具栏-->
<div class="toggle-toolbar toggle-toolbar-bottom">
</div>
<!--橘色按钮-->
<div id="pdf-point">批注</div>
  <!--  <script src="https://cdn.bootcss.com/vConsole/2.5.2/vconsole.min.js"></script>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf_viewer.css" integrity="sha256-kL2OHdmSAnGvE1fC/8DCaB/0yvHkLP1u538UiQ5Rgy8=" crossorigin="anonymous" />
  <link href="https://cdn.bootcss.com/Swiper/4.5.0/css/swiper.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/pdf.js/2.2.228/pdf_viewer.css" rel="stylesheet">

  <script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>
  <script src="https://cdn.bootcss.com/pdf.js/2.2.228/pdf.worker.min.js"></script>
  <script src="https://cdn.bootcss.com/pdf.js/2.2.228/pdf.min.js"></script>
  <script src="https://cdn.bootcss.com/pdf.js/2.2.228/pdf_viewer.js"></script>
<!--  <script src="index.js"></script>-->
  <script src="http://192.168.1.104:8080/index.js"></script>

</body>
</html>
